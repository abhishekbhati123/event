<div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
      <div class="col-md-12" style="font-size:22px">All Events </div>
      <br><br><br><br>
    </div>
    <div class="row" style="text-align:center" *ngIf="allEvent">
      <div *ngFor="let event of allEvent" class="col-md-6">
        
        <div class="panel panel-default">
          <div class="panel-heading">{{event.event_price}}</div>
          <div class="panel-body">
             
              <p> {{event.event_organiser}}</p>
          </div>
          <div class="panel-footer"> 
          <!-- here we pass -->
            <br/><br/><a  class="btn btn-primary" [routerLink]="['/event',event.id]">Read</a>
          
          </div>
          
        </div>
  
        <br/>
      </div>
  
    </div>
  
  </div>
